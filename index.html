<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select with href</title>
</head>
<body>
    <h3>Select a website:</h3>
    <form id="websiteForm">
        <select id="websiteSelect">
            <option value="#">Select an option</option>
            <option value="https://www.google.com">Google</option>
            <option value="https://www.relead.tn">Relead</option>
            <option value="https://www.github.com">GitHub</option>
        </select>
        <button type="button" id="goButton">Go</button>
    </form>

    <script>
        document.getElementById('goButton').addEventListener('click', function () {
            const url = document.getElementById('websiteSelect').value;
            if (url !== "#") {
                window.location.href = url;
            } else {
                alert('Please select a valid option.');
            }
        });
    </script>
</body>
</html>
